<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Dog Breeds For You</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <header>
        <!-- Main title -->
        <h1>Dog Breeds For You</h1>
    </header>

    <!-- Main content container -->
    <div class="columns">
        <div class="column">
            <!-- Input field for the user to enter the dog breed -->
            <input type="text" id="breedInput" placeholder="Enter Dog Breed">
        </div>
        <div class="column">
            <!-- Button to initiate the search -->
            <button id="searchButton">Search</button>
        </div>
    </div>

    <!-- Container for displaying dog image and stats -->
    <div class="columns">
        <!-- Box for displaying dog image -->
        <div class="column" id="dogImageBox">
            <!-- Title for the Dog Image box -->
            <h3>Dog Image</h3>
            <!-- Dog Image will be displayed here -->
            <p>placeholder for actual image</p>
        </div>
        <!-- Box for displaying dog stats -->
        <div class="column" id="dogStatsBox">
            <!-- Title for the Dog Stats box -->
            <h3>Dog Stats</h3>
            <!-- Dog Stats will be displayed here -->
        </div>
    </div>

    <!-- Container for displaying random dog facts -->
    <div class="columns">
        <!-- Container for random dog facts -->
        <div class="column">
            <h2>Random Dog Facts</h2>
            <!-- Random Dog Facts will be displayed here -->
            <p id="randomDogFacts"></p>        
        </div>
        <!-- Container for buttons to save and view favorites -->
        <div class="column">
            <div class="columns">
                <!-- Button to save dog image and stats -->
                <button class="column" id="saveButton">Save</button>
                <!-- Button to view saved favorites -->
                <button class="column" id="favoritesButton">Saved Favorites</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
    <p><pre>Made by the üê∂ Dog Gang</pre></p>   

    </footer>
  
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
